work_dir: ./work_dir/nwucla/joint

# feeder
feeder: feeders.feeder_ucla.Feeder
train_feeder_args:
  data_path: joint
  label_path: train
  debug: False
  random_choose: True
  random_shift: False
  random_move: False
  window_size: 52
  normalization: False
  repeat: 5

test_feeder_args:
  data_path: joint
  label_path: val
  debug: False


# model
model: model.ctrgcn_la.Model
model_args:
  num_class: 10
  num_point: 20
  num_person: 1
  graph: graph.ucla.Graph
  graph_args:
    labeling_mode: 'spatial'
  examplar: graph.cls_examplar.CLSExamplar
  examplar_args:
    topo_str: "what_will_[J]_act_like_when_[C]-with-punctuation"
    base_dir: cls_matrix_NWUCLA

#optim
weight_decay: 0.0001
base_lr: 0.1
lr_decay_rate: 0.1
step: [50]

# training
device: 0
batch_size: 16
test_batch_size: 64
num_epoch: 65
nesterov: True
warm_up_epoch: 5
